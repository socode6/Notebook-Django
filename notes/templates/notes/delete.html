{% extends 'notes/base.html' %}

{% block content %}
    <div class="card p-4 shadow border-danger">
        <h2 class="text-danger">Delete Note</h2>
        <p class="text-muted">Are you sure you want to delete this note? This action cannot be undone.</p>
        
        <h5 class="text-primary">{{ note.title }}</h5>
        <p style="white-space: pre-wrap;">{{ note.content }}</p>
        
        <form method="POST" class="mt-4">
            {% csrf_token %}
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
